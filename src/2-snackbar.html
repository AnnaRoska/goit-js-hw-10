<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- <link rel="stylesheet" href="iziToast.min.css"> -->
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

  <main>
    <div class="container">
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required class="fulfilled" />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required class="rejected" />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="btn-promise">Create notification</button>
      </form>

      <load src="./partials/back-link.html" />
    </div>
  </main>

  <load src="./partials/footer.html" />
  <!-- <script src="iziToast.min.js" type="text/javascript"></script> -->
  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
